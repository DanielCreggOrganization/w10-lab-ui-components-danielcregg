<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Interactive Lists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Basic Item -->
    <ion-item>
      <ion-label>
        <h2>Basic Item</h2>
        <p>Item Description</p>
      </ion-label>
      <ion-badge slot="end">New</ion-badge>
    </ion-item>

    <!-- Item with Avatar -->
    <ion-item>
      <ion-avatar slot="start">
        <img alt="avatar" src="https://picsum.photos/50/50"/>
      </ion-avatar>
      <ion-label>
        <h2>Item with Avatar</h2>
        <p>Subtitle text</p>
      </ion-label>
    </ion-item>

    <!-- Sliding Item -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>Slide me both ways!</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Disabled Item -->
    <ion-item disabled="true">
      <ion-label>Disabled Item</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
