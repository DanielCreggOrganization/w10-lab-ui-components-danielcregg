<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cards Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="card-image" src="https://picsum.photos/300/200"/>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's some content for the card. This is a basic example of an Ion-Card.
    </ion-card-content>

    <ion-button fill="clear">Share</ion-button>
    <ion-button fill="clear" color="success">Save</ion-button>
    <ion-button fill="clear" color="danger">Delete</ion-button>
  </ion-card>

  <!-- Horizontal card example -->
  <ion-card class="horizontal-card">
    <div class="card-content">
      <ion-card-header>
        <ion-card-title>Horizontal Card</ion-card-title>
        <ion-card-subtitle>Different Layout</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        This card uses a horizontal layout for variety.
      </ion-card-content>
    </div>
    <img alt="card-image" src="https://picsum.photos/150/150"/>
  </ion-card>
</ion-content>
